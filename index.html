<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El repunante</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./images/logo_portada.PNG" width="1000" alt="logo" />
      <button id="start-btn">¡Un café por favor!</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <div id="soundButtons">
        <button id="audioOn">
          <img src="./images/on.png" width="35" />
        </button>
        <button id="audioOff">
          <img src="./images/off.png" width="35" />
        </button>
      </div>
      <div id="game-box"></div>
      <div id="score-box">
        <p id="textoBonus">El repunante ahora quiere</p>
        <div id="itemBonus"></div>
        <div id="score">
          <span id="barraProgreso"></span>
        </div>
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./images/logo_gameover.PNG" width="1000" alt="logo" />
      <button id="restart-btn">¡Exijo otro café!</button>
    </div>

    <!-- GAME COMPLETE SCREEN -->
    <div id="gamecomplete-screen" class="container">
      <img src="./images/logo_complete.PNG" width="700" alt="logo" />
      <button id="nextLevel-btn">
        ¡Next Level! <br />¡Más café y más rápido!
      </button>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/cafe.js"></script>
    <script src="./js/item.js"></script>
    <script src="./js/obstaculos.js"></script>
  </body>
</html>
